<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>거스름돈 계산기</title>
    <style>
        body {
            font-family: 'Pretendard', 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #F2F4F6, #E3E5E8);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
    
        h2 {
            font-size: 32px; 
            font-weight: 600;
            color: #333D4B; 
            letter-spacing: -0.5px;
            margin-bottom: 24px;
        }
    
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            padding: 24px;
            width: 360px;
            border-radius: 20px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.08);
            animation: fadeIn 0.8s ease-in-out;
        }
    
        .form-group {
            display: flex;
            flex-direction: column;
            width: 100%;
            margin-bottom: 16px; 
        }
    
        .form-group label {
            font-size: 16px;
            font-weight: 500;
            color: #3D3D3D; 
            text-align: left;
            margin-bottom: 6px;
        }
    
        .form-group input {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border: 1px solid #CBD5E1;
            border-radius: 12px;
            outline: none;
            background: #F9FAFB;
            transition: all 0.3s ease-in-out;
        }
    
        .form-group input:focus {
            border-color: #3182F6;
            background: white;
            box-shadow: 0px 0px 8px rgba(49, 130, 246, 0.2);
        }
    
        button {
            width: 100%;
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            background: #3182F6;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
    
        button:hover {
            background: #2563EB;
            transform: scale(1.02);
        }
    
        .error {
            color: #D32F2F;
            font-size: 14px;
            margin-top: 10px;
            font-weight: 500;
        }
    
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>💱원화 환전💱</h1>
    <div class="form-container">
        <form action="/won" method="POST">
            <div class="form-group">
                <label for="total">환전할 금액(원):</label>
                <input type="number" id="total" name="total" min="1" required>
            </div>
            <button type="submit">계산하기</button>
        </form>
    </div>
    {{render_html | default('') | safe}}
    <h3><a href='/won'>🐣다시 계산하기🐣</a></h3>
    <h3><a href='/'>🏠홈으로🏠</a></h3>
</body>
</html>
