<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환전 시스템</title>
    <style>
        /* 배경을 부드러운 하늘색 그라데이션으로 변경 */
        body {
            font-family: 'Pretendard', 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #B3E5FC, #81D4FA);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        /* 카드 스타일의 전체 박스 */
        .container {
            background: white;
            padding: 30px;
            width: 400px;
            border-radius: 20px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.8s ease-in-out;
        }

        /* 제목 스타일 */
        h2 {
            font-size: 26px;
            font-weight: 700;
            color: #333D4B;
            margin-bottom: 20px;
        }

        /* 환전 박스 (달러 & 원화) */
        .exchange-box {
            background: #F9FAFB;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.05);
            margin-bottom: 16px;
        }

        .exchange-box h3 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            width: 100%;
            margin-bottom: 12px;
        }

        .form-group label {
            font-size: 14px;
            font-weight: 500;
            text-align: left;
            margin-bottom: 6px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #CBD5E1;
            border-radius: 10px;
            background: #F9FAFB;
            outline: none;
        }

        .form-group input:focus {
            border-color: #3182F6;
            background: white;
            box-shadow: 0px 0px 8px rgba(49, 130, 246, 0.2);
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: #3182F6;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background: #2563EB;
            transform: scale(1.02);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>    
</head>
<body>
    <h2>💱환전하려는 화폐종류를 선택하세요💱</h2>
    <a href="/dollar"><h3>💲달러💲</h3></a>
    <a href="/won"><h3>🪙원화🪙</h3></a>

    <h2>배낭에 뭘 넣을까?</h2>
    <a href="/bag"><h3>배낭 문제</h3></a>

    
    
</body>
</html>
