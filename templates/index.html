<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>거스름돈 계산기</title>
    <style>
   
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #F8BBD0, #E1BEE7, #D1C4E9);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    
 
        h2 {
            font-size: 38px; 
            font-weight: bold;
            color: #6D4C41; 
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            letter-spacing: 2px; 
            margin-bottom: 20px;
        }
    

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            padding: 30px;  
            width: 420px;  
            border-radius: 15px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.15);
            animation: fadeIn 1s ease-in-out;
        }
    
     
        .form-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px; 
        }
    
     
        .form-group label {
            font-size: 20px; 
            font-weight: bold;
            color: #8D6E63; 
            width: 35%;
            text-align: left;
            letter-spacing: 1px;  
        }
    
      
        .form-group input {
            width: 60%;
            padding: 12px; 
            font-size: 18px; 
            border: 2px solid #B39DDB; 
            border-radius: 8px;
            outline: none;
            transition: all 0.3s ease-in-out;
        }
    
        .form-group input:focus {
            border-color: #9575CD; 
            box-shadow: 0px 0px 8px rgba(149, 117, 205, 0.6);
        }
    
       
        button {
            width: 100%;
            padding: 14px; 
            font-size: 20px; 
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #CE93D8, #F48FB1);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            letter-spacing: 1px; 
    
     
        button:hover {
            background: linear-gradient(45deg, #AB47BC, #F06292);
            transform: scale(1.05);
        }
    
     
        .error {
            color: #D32F2F; 
            font-size: 18px; 
            margin-top: 10px;
            font-weight: bold;
            letter-spacing: 1px;
        }
    
      
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    
</head>
<body>
    <h1>💰거스름돈 계산기💰</h1>
    
    <div class="container">
        <form action="/" method="POST"> 
            <label for="total">💵 총 금액 (원)</label><br>
            <input type="number" id="total" name="total" required><br>

            <label for="paid">💳 지불한 금액 (원)</label><br>
            <input type="number" id="paid" name="paid" required><br>

            <button type="submit">계산하기</button>
        </form>

    {% if total %}
    <h3>가격: {{total}}원</h3>
    <h3>지불한 금액: {{paid}}원</h3>
    <h3>거스름돈: {{amount}}원</h3>
    <h3>500원: {{coin500}}개</h3>
    <h3>100원: {{coin100}}개</h3>
    <h3>50원: {{coin50}}개</h3>
    <h3>10원: {{coin10}}개</h3>
    {% endif %}

    {% if error %}
    <h3>{{error}}</h3>
    {% endif %}

</body>
</html>
